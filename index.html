<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Super Calculator!</title>
</head>
<body>
    <div class="center">
        <div id="Calculator">
            <div class="displayDiv">
                <p id="display">0</p>
            </div>
            <div class="Buttons">
                    <button class="digits one">1</button>
                    <button class="digits two ">2</button>
                    <button class="digits three">3</button>
                    <button class="digits four">4</button>
                    <button class="digits five">5</button>
                    <button class="digits six">6</button>
                    <button class="digits seven">7</button>
                    <button class="digits eight">8</button>
                    <button class="digits nine">9</button>
                    <button class="digits zero">0</button>
                    <button class="digits dot">.</button>

                    <button class="functions clear">A/C</button>
                    <button class="functions add">+</button>
                    <button class="functions subtract">-</button>
                    <button class="functions multiply">x</button>
                    <button class="functions divide">/</button>
                    <button class="functions equals">=</button>
                    <button class="functions plusMinus">+/-</button>
                    <button class="functions deleteLast">Del</button>
                
            </div>
        </div>
    </div>
    
</body>
</html>
