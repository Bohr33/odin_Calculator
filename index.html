<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Super Calculator!</title>
</head>
<body>
    <h1>Welcome!</h1>
    <div id="Calculator">
        <p id="display">Display</p>
        <div class="Buttons">
            <div id="digitsDiv">
                <button class="digits">1</button>
                <button class="digits">2</button>
                <button class="digits">3</button>
                <button class="digits">4</button>
                <button class="digits">5</button>
                <button class="digits">6</button>
                <button class="digits">7</button>
                <button class="digits">8</button>
                <button class="digits">9</button>
                <button class="digits">0</button>
                <button class="digits">.</button>
            </div>
            <div id="functions">
                <button class="functions">Add</button>
                <button class="functions">Subtract</button>
                <button class="functions">Multiply</button>
                <button class="functions">Divide</button>
                <button class="functions">Clear</button>
                <button class="functions">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
