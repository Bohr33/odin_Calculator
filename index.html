<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Super Calculator!</title>
</head>
<body>
    <h1>Welcome!</h1>
    <div id="Calculator">
        <p id="display">Display</p>
        <div class="Buttons">
                <button class="digits one">1</button>
                <button class="digits two ">2</button>
                <button class="digits three">3</button>
                <button class="digits four">4</button>
                <button class="digits five">5</button>
                <button class="digits six">6</button>
                <button class="digits seven">7</button>
                <button class="digits eight">8</button>
                <button class="digits nine">9</button>
                <button class="digits zero">0</button>
                <button class="digits dot">.</button>

                <button class="functions clear">Clear</button>
                <button class="functions add">Add</button>
                <button class="functions subtract">Subtract</button>
                <button class="functions multiply">Multiply</button>
                <button class="functions divide">Divide</button>
                <button class="functions equals">=</button>
            
        </div>
    </div>
    
</body>
</html>
